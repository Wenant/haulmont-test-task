<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer</title>
</head>
<body>
<div th:insert="~{fragment/top :: copy}"></div>


<main class="container">
  <h1>Оформленные кредиты: </h1>
  <div  class="bg-light p-1 rounded">

    <table  class="table table-striped table-sm">
      <thead>
      <tr>
        <th scope="col">Сумма кредита</th>
        <th scope="col">ID Предложения</th>
        <th scope="col">Клиент</th>
        <th scope="col">Номер паспорта
        <th scope="col"></tr>
      </thead>
      <tbody>
      <tr th:each="offer : ${offer}">
        <td><a th:text="${offer.getCreditSum()}">user</a> </td>
        <td><a th:text="${offer.getId()}">user</a> </td>
        <td><a th:text="${offer.getCustomer().getName}" th:value="${offer.getCustomer().getId()}">user</a> </td>
        <td><a th:text="${offer.getCustomer().getPassport}" th:value="${offer.getCustomer().getId()}">user</a> </td>

        <td><a th:href="@{/pay/{id}(id=${offer.getId()})}" class="btn badge badge-info bg-dark" >График платежей </a></td>
      </tr>
      </tbody>
    </table>
  </div>
</main>



</body>
</html>
