<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer</title>
</head>
<body>
<div th:insert="~{fragment/top :: copy}"></div>

<main class="container">
  <h1>Клиент: </h1>
  <div>
    <p><b>ID:</b> <span th:text="${offer.getCustomer().getId()}">VALUE</span></p>
    <p><b>Name:</b> <span  th:text="${offer.getCustomer().getName()}">VALUE</span></p>
    <p><b>Phone:</b> <span  th:text="${offer.getCustomer().getPhone()}">VALUE</span></p>
    <p><b>Email:</b> <span  th:text="${offer.getCustomer().getEmail()}">VALUE</span></p>
    <p><b>Passport:</b> <span  th:text="${offer.getCustomer().getPassport()}">VALUE</span></p>
  </div>

  <h1>График платежей: </h1>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Сумма кредита:</th>
      <th scope="col">Сумма процентов:</th>
      <th scope="col">Итоговая сумма:</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th><a th:text="${offer.getCreditSum()}">user</a> </th>
      <th th:text="${percent}" th:value="${percent}" >Cell</th>
      <th th:text="${monthPay}" th:value="${monthPay}">Default</th>
    </tr>
    </tbody>
  </table>

  <div  class="bg-light p-1 rounded">
    <table  class="table table-striped table-sm">
      <thead>
      <tr>
        <th scope="col">Дата</th>
        <th scope="col">Ежемесячный платеж</th>
        <th scope="col">Проценты</th>
        <th scope="col">Тело кредита</th>
      </thead>
      <tbody>
      <tr th:each="repayments : ${repayments}">
        <td><a th:text="${repayments.getDate()}">user</a> </td>
        <td><a th:text="${repayments.getMonthPay()}">user</a> </td>
        <td><a th:text="${repayments.getPercentRepayment()}">user</a> </td>
        <td><a th:text="${repayments.getLoanRepayment()}">user</a> </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

</body>
</html>
