<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Клиент</title>
</head>
<body>
<div th:insert="~{fragment/top :: copy}"></div>


<main class="container">
  <h1>Список клиентов: </h1>
  <p class="lead">
    <a href="/customer/new" class="btn btn-sm btn-secondary fw-bold border-light bg-dark">Добавить нового клиента</a>
  </p>
  <div  class="bg-light p-1 rounded">

    <table  class="table table-striped table-sm">
      <thead>
      <tr>
        <th scope="col">Фамилия Имя Отчество</th>
        <th scope="col">Телефон</th>
        <th scope="col">E-mail</th>
        <th scope="col">Номер паспорта
        <th scope="col"></tr>
      </thead>
      <tbody>
      <tr th:each="customer : ${customer}">
        <td><a th:text="${customer.getName()}">user</a> </td>
        <td><a th:text="${customer.getPhone()}">user</a> </td>
        <td><a th:text="${customer.getEmail()}">user</a> </td>
        <td><a th:text="${customer.getPassport()}">user</a> </td>
        <td><a th:href="@{/customer/{id}(id=${customer.getId()})}" class="btn badge badge-info bg-dark" >Info</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</main>



</body>
</html>
